<div class="container-fluid">
    <mat-toolbar mat-elevation-z20 color="lightblue">
        <mat-icon aria-hidden="false" aria-label="Example work icon">work</mat-icon>

        <span style="margin-right: 60em   ;">Portfolio</span>
        <span class="example-spacer"></span>

        <a style="margin-top: 0.3em;color: black;" href="mailto:jmisael56@yahoo.com">
            <mat-icon>alternate_email</mat-icon>
        </a>

        <button style="margin-top: 0.5rem;" mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <a style="color: black" href="https://github.com/misaelito76">

                    <mat-icon>code</mat-icon>
                    <span>Code</span>
                </a>
            </button>
            <button mat-menu-item>
                <mat-icon>school_outline</mat-icon>
                <span [routerLink]="['/school']">School</span>
            </button>
            <button mat-menu-item>
                <mat-icon>info</mat-icon>
                <span [routerLink]="['/about']">About</span>
            </button>
        </mat-menu>





    </mat-toolbar>
    <div class="row" mat-elevation-z20>
        <div class="col-sm-2">
            <mat-card class="first-card">
                <mat-card-header>
                    <mat-card-title>Misael Jimenez </mat-card-title>
                    <mat-card-subtitle>Web & App developper</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="assets/misael.jpg" alt="Photo of a Misael">
                <mat-card-content>
                    <mat-divider></mat-divider>
                    <br>

                    <h3>Technical Skills</h3>
                    <h4>
                        Javascript <span>80%</span>
                        <mat-progress-bar mode="buffer" value="80"></mat-progress-bar>

                    </h4>
                    <mat-divider></mat-divider>
                    <br>
                    <h4>
                        Angular <span>88%</span>
                        <mat-progress-bar mode="buffer" value="88"></mat-progress-bar>

                    </h4>

                    <mat-divider></mat-divider>
                    <br>
                    <h4>
                        Java <span>85%</span>
                        <mat-progress-bar mode="buffer" [bufferValue]="value" value="85"></mat-progress-bar>

                    </h4>
                    <mat-divider></mat-divider>
                    <br>
                    <h4>
                        SQL <span>78%</span>
                        <mat-progress-bar mode="buffer" value="78"></mat-progress-bar>

                    </h4>

                </mat-card-content>

            </mat-card>

        </div>
        <div id="da" class="col-sm-8">
            <mat-card class="carrousel">
                <mat-card-content>
                    <h1>Clean and rehusable code </h1>


                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">

                                <img class="a" src="assets/netto.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="ab" src="assets/netto2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="abc" src="assets/netto3.png" alt="Third slide">

                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            style="color: black;" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </mat-card-content>
            </mat-card>


        </div>
        <div class="col-2">

            <mat-card class="first-card">

                <img mat-card-image src="assets/social.jpg" alt="Photo of a Misael">
                <mat-divider></mat-divider>

                <mat-card-footer>
                    <h3><b>Ionic & Angular</b></h3>
                </mat-card-footer>
            </mat-card>
            <mat-card class="first-card" style="margin-top: 1.8em;">
                <a href="https://netto-a5a4f.firebaseapp.com/">
                    <img mat-card-image src="assets/netto.png" alt="Photo of a Misael">
                </a>
                <mat-divider></mat-divider>

                <mat-card-footer>
                    <h3><b>Angular & Node.Js</b></h3>
                </mat-card-footer>
            </mat-card>

        </div>


    </div>
</div>
